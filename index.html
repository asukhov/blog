<!--<!DOCTYPE HTML> -->
				<!-- Main -->
					<div id="main">
						<div class="inner">
							<header>
								<h1>Меня зовут Мила Сухова и это мой блог<br />
								Я здесь главная короче</h1>
								<p>Тут ниже представлены посты - тычете на них и проваливаетесь в полную версию. Прикольно да?</p>
							</header>
							<section class="tiles">	
										
								
								{% for post in site.posts %}

									<article class="XXX" id="styleChanger">
										<span class="image">
											<img src="../../../images/posts/{{ post.date | date: "%Y-%m-%d" }}.jpg" alt="" />
										</span>
										<a href="{{ post.url }}" title="{{ post.title }}">
											<h3>{{ post.title }}</h3>
											<div class="content">
												<p>{{ post.date | date_to_string }}</p>
											</div>
										</a>
									</article>
									
								{% endfor %}
								
								
								<script>
									const elements = document.querySelectorAll('article');
									elements.forEach(element => {
								    		function getRandom(max) {
												return "style" + Math.floor(Math.random() * max);
											}
											element.classList.add(getRandom(6));
										});
								</script>
							</section>
						</div>
					</div>
